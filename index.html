<!DOCTYPE html>
<html>
<style>
  body {
    margin: 0;
    padding: 0;
}

.loading-screen {
    height: 100vh;
    display: flex;
    background: #010A13;
    color: white;
    justify-content: center;
    align-items: center;
    position: relative;\
}

.loader {
    width: 35px;
    height: 35px;
    border-radius: 100%;
    background: linear-gradient(#49aefd, #54eccc, #f6fa4f);
    animation: animate 1.2s linear infinite;
    margin-right: 15px;
}

@keyframes animate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(960deg);
    }
}

.loader span {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: linear-gradient(#49aefd, #54eccc, #f6fa4f);
}

.loader span:nth-child(1) {
    filter: blur(5px);
}

.loader span:nth-child(2) {
    filter: blur(10px);
}

.loader span:nth-child(3) {
    filter: blur(25px);
}

.loader span:nth-child(4) {
    filter: blur(50px);
}

.loader:after {
    content: '';
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    background: #f1f1f1;
    border-radius: 50%;
}

.logo {
    position: absolute;
    top: 0; /* Adjust the top position */
    left: 0; /* Adjust the left position */
}
</style>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/League-Archive/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Archive for League of Legends">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="league_archive">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>league_archive</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2903606764";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
<div class="loading-screen" >
  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div>
    <h3 style="margin-bottom: 0">Loading ...</h3>
    <p id="loading_text" style="margin-top: 0"></p>
  </div>
</div>
<script>
  window.addEventListener('load', function(ev) {
    var loading = document.querySelector('#loading_text');
    loading.textContent = "데이터 로드 중 ...";
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: async function(engineInitializer) {
        loading.textContent = "진입점 로드 중 ...";
        let appRunner = await engineInitializer.initializeEngine();

        loading.textContent = "엔진 시작 중 ...";
        await appRunner.runApp();
      }
    });
  });
</script>
</body>
</html>
